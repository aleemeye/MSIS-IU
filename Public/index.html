<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <style type="text/css">
      .placeholder {
        background-color: rgb(200, 200, 255);
        border: 2px solid rgb(50,50,100);
      }

      section {
        background-cilor: white;
      }

      section h2{
        color: #999;
        font-size: 12pt;
      }

      #target-date{
        border: 1px solid rgb(94,3,5);
      }
      .data-big, .label{
        font-size: 20pt;
      }

    </style>
    <title> Project Dashboard </title>
  </head>
  <body>

    <div class="container-fluid">

      <h1>Project Name</h1>
      <div class="row">
        <div class="col placeholder">
          Completion %
        </div>
        <section id = "target-date" class="col placeholder">
          <h2>Target Date</h2>
          <div>
            <span class = "label">Days:</span>
            <span class = "data-big time-">17</span></span>
          </div>
          <div>
            <span class = "data-big">d/m/yy</span>
          </div>
        </section>
        <div class="col placeholder">
          Status
        </div>
      </div> <!--end row 1, high-level summary information-->
      <div class="row">
        <div class="col placeholder" style="height:200px">
          Budget goes here.
        </div>
        <div class="col placeholder">
          Burndown chart goes here.
        </div>
        <div class="col placeholder">
          Effort chart goes here.
        </div>
      </div><!--end row 2, charts -->
      <div class="row">
        <table id="dunder" class="table table-striped table-sm">
          <thead>
            <tr>
              <th>
                Task
              </th>
              <th>
                Size
              </th>
              <th>
                Team Name
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Create a Dashboard
              </td>
              <td>
                L
              </td>
              <td>
                Dancing Foxes
              </td>
            </tr>

            <tr>
              <td>
                Build charts
              </td>
              <td>
                M
              </td>
              <td>
                Walled Terrapins
              </td>
            </tr>

          </tbody>
        </table>

      </div><!--end row 3, tabular data-->
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/app.js"></script>
    <!--JS files -->
    <script src="js/tablesort.min.js"></script>
    <script src='tablesort.number.js'></script>
    <script src='tablesort.date.js'></script>
    <script>
    //table sort from https://github.com/tristen/tablesort/blob/gh-pages/tablesort.css
      new Tablesort(document.getElementById('dunder'));
    </script>
  </body>
</html>
