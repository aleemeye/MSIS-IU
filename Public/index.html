<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">

      #target-date{
        border: 1px solid rgb(94,3,5);
      }
      .data-big, .label{
        font-size: 20pt;
      }

    </style>
    <title> Project Dashboard </title>
  </head>
  <body>

    <div id="chart" class="container-fluid">

      <h1>Project Name {{name}}</h1>
      <div class="row">
        <div class="col placeholder">
          Completion %
        </div>
        <section id = "target-date" class="col placeholder">
          <h2>Target Date</h2>
          <div>
            <span class = "label">Days:</span>
            <span class = "data-big time-">#</span>
          </div>
          <div>
            <span class = "data-big">{{target_date}}</span>
          </div>
        </section>
        <div class="col placeholder">
          Status
        </div>
      </div> <!--end row 1, high-level summary information-->
      <div class="row">
        <div class="col placeholder" style="height:200px">
          {{budget}}
        </div>
        <div class="col placeholder">
          Burndown chart goes here.
        </div>
        <div class="col placeholder">
          Effort chart goes here.
        </div>
      </div><!--end row 2, charts -->
      <div class="row">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>
                Task
              </th>
              <th>
                Size
              </th>
              <th>
                Team Name
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="task in tasks">
              <td>
                {{task.title}}
              </td>
              <td>
                {{task.size}}
              </td>
              <td>
                {{task.team}}
              </td>
            </tr>


          </tbody>
        </table>

      </div><!--end row 3, tabular data-->
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/app.js"></script>
    <!--JS files -->
    <script src="js/tablesort.min.js"></script>
    <script src="tablesort.number.js"></script>
    <script src="tablesort.date.js"></script>
    <script>
    //table sort from https://github.com/tristen/tablesort/blob/gh-pages/tablesort.css
      new Tablesort(document.getElementById('dunder'));
    </script>
  </body>
</html>
